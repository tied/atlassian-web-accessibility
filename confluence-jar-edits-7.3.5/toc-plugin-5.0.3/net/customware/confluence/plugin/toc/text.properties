template.tocmacro.help.label.about=Creates a Table of Contents for headings on the the current page.
template.tocmacro.help.label.param.type.name=type
template.tocmacro.help.label.param.type.description=(optional) The type of output. May be one of the following:
template.tocmacro.help.label.param.type.list.name=list
template.tocmacro.help.label.param.type.list.description=(default) The headings are output in hierarchical list format.
template.tocmacro.help.label.param.type.flat.name=flat
template.tocmacro.help.label.param.type.flat.description=The headings are listed on a single line with a separator between them.
template.tocmacro.help.label.param.class.name=class
template.tocmacro.help.label.param.class.description=(optional) If specified, the TOC will be output with the specified CSS class. Also, if set, no other style values will be output.
template.tocmacro.help.label.param.style.name=style
template.tocmacro.help.label.param.style.description=(optional) The style of the list items if in list mode. The style may be any of the following:
template.tocmacro.help.label.param.style.none.name=none
template.tocmacro.help.label.param.style.none.description=(default) Headings are output in indented lists with no bullet points or numbers prefixing them.
template.tocmacro.help.label.param.style.any.name=any CSS style
template.tocmacro.help.label.param.style.any.description=Headings are output in indented lists with the specified CSS style.
template.tocmacro.help.label.param.outline.name=outline
template.tocmacro.help.label.param.outline.description=(optional) If set to 'true', each item will be prefixed with a number in the format ''X.Y''. The numbers will increase automatically, and extra levels will be added for lower-level headings.
template.tocmacro.help.label.param.indent.name=ident
template.tocmacro.help.label.param.indent.description=(optional) The amount to indent each list sub-heading by (default is ''10px'').
template.tocmacro.help.label.param.separator.name=separator
template.tocmacro.help.label.param.separator.description=(optional) The type of separator to use if the style is 'flat'. May be one of the following:
template.tocmacro.help.label.param.separator.bracket.name=bracket
template.tocmacro.help.label.param.separator.bracket.description=Square brackets (''['', '']'') surrounding each item. (default)
template.tocmacro.help.label.param.separator.brace.name=brace
template.tocmacro.help.label.param.separator.brace.description=Braces ('''{''', '''}''') surrounding each item.
template.tocmacro.help.label.param.separator.comma.name=comma
template.tocmacro.help.label.param.separator.comma.description=A comma ('','') between each item.
template.tocmacro.help.label.param.separator.paren.name=paren
template.tocmacro.help.label.param.separator.paren.description=Parentheses (''('', '')'') surrounding each item.
template.tocmacro.help.label.param.separator.pipe.name=pipe
template.tocmacro.help.label.param.separator.pipe.description=A pipe (''|'') between each item.
template.tocmacro.help.label.param.separator.newline.name=newline
template.tocmacro.help.label.param.separator.newline.description=A line break after each item.
template.tocmacro.help.label.param.separator.custom.name="custom"
template.tocmacro.help.label.param.separator.custom.description=Any other character you wish, specified between quotes.
template.tocmacro.help.label.param.minlevel.name=minLevel
template.tocmacro.help.label.param.minlevel.description=(optional) The lowest heading level to include (inclusive). (default is 1).
template.tocmacro.help.label.param.maxlevel.name=maxLevel
template.tocmacro.help.label.param.maxlevel.description=(optional) The highest heading level to include (inclusive). (default is 7).
template.tocmacro.help.label.param.include.name=include
template.tocmacro.help.label.param.include.description=(optional) If set, any headings not matching the regular expression will be ignored. Due to ''|'' being the parameter separator in macros, use '','' where you would have usually used ''|''.
template.tocmacro.help.label.param.exclude.name=exclude
template.tocmacro.help.label.param.exclude.description=(optional) If set, any headings matching the regular expression will be excluded. Due to ''|'' being the parameter separator in macros, use '','' where you would have usually used ''|''.
template.tocmacro.help.label.param.printable.name=printable
template.tocmacro.help.label.param.printable.description=(optional) If set to ''false'', the table of contents will not be visible when being printed.

template.toczonemacro.help.label.about=Creates a Table of Contents for headings contained in the macro body.
template.toczonemacro.help.label.example=<a name="customware-macro-toczone">'{'toc-zone:separator\\=brackets|location=top'}'<br/>h1. First Heading<br/>blah blah blah...<br/>'{'toc-zone'}'
template.toczonemacro.help.label.location.name=location
template.toczonemacro.help.label.location.description=(optional) The location to have the table of contents output. May be ''top'' or ''bottom''. If not set, it will be output at both locations.

## TOC Plugin
org.randombits.confluence.toc.toc.label=Table of Contents
org.randombits.confluence.toc.toc.desc=Generates a hyperlinked table of contents based on the headings present in the current page.
org.randombits.confluence.toc.toc.param.type.label=Output Type
org.randombits.confluence.toc.toc.param.outline.label=Display Section Numbering
org.randombits.confluence.toc.toc.param.style.label=List Style
org.randombits.confluence.toc.toc.param.style.desc=The style of bullet-point applied to each item in the list. \
  Any CSS styles are valid. Examples: <code>disc</code>, <code>circle</code>, <code>square</code>.
org.randombits.confluence.toc.toc.param.indent.label=Heading Indent
org.randombits.confluence.toc.toc.param.indent.desc=The amount by which to indent each heading level (in \
  CSS units). Example: <code>10px</code>
org.randombits.confluence.toc.toc.param.separator.label=Separator
org.randombits.confluence.toc.toc.param.separator.desc=The type of separator used when ''Output Type'' is set to ''flat''. \
  Examples: <code>brackets</code>, <code>braces</code>, <code>pipe</code>.
org.randombits.confluence.toc.toc.param.minLevel.label=Minimum Heading Level
org.randombits.confluence.toc.toc.param.minLevel.desc=The minimum heading level to report in the TOC. For example, ''3'' \
  will list headings from ''h3.'' onwards, but not ''h1.'' or ''h2.''.
org.randombits.confluence.toc.toc.param.maxLevel.label=Maximum Heading Level
org.randombits.confluence.toc.toc.param.maxLevel.desc=The maximum heading level to report in the TOC. For example, ''4'' \
  will list headings up to ''h4.'', but not from ''h5.'' onwards.
org.randombits.confluence.toc.toc.param.include.label=Include Headings
org.randombits.confluence.toc.toc.param.include.desc=If set, any headings <i>not matching</i> the regular expression are ignored. Example: \
  <code>.*\\.[1//2]</code>
org.randombits.confluence.toc.toc.param.exclude.label=Exclude Headings
org.randombits.confluence.toc.toc.param.exclude.desc=If set, any headings <i>that match</i> the regular expression are ignored. Example: \
  <code>.*\\.[1//2]</code>
org.randombits.confluence.toc.toc.param.printable.label=Printable
org.randombits.confluence.toc.toc.param.printable.desc=If cleared, the TOC will not be visible when printing.
org.randombits.confluence.toc.toc.param.class.label=CSS Class Name
org.randombits.confluence.toc.toc.param.class.desc=If specified, a <code>&lt;div&gt;</code> surrounding the TOC will be output with the \
  specified ''class'' attribute. Use CSS styles to customise the look of the TOC.
org.randombits.confluence.toc.toc.param.absoluteUrl.label=Absolute URL
org.randombits.confluence.toc.toc.param.absoluteUrl.desc=If checked, the links in the table of contents will be full URLs

